<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <title>Music Albums</title>
  </head>
  <body>
    <main class="contents">
<!-- header contents put here -->
      <header class="header-contents">
        <div class="logo-image">
          <img class="svg" src="SVG/headphones.svg" alt="headphone logo">
        </div>
        <div class="header-text">
          <h1 class="main-text">my favorite albums</h1>
          <h2 class="sub-text">front-end project</h2>
        </div>
      </header>
<!-- hero img and text put here       -->
      <div class="hero_image">
        <picture>
          <source srcset="image/beatles.jpg" media="(min-width: 850px)">
          <img src="image/resized_900_beatles.jpg" alt="">
        </picture>
      </div>
<!-- sub posts put here -->
      <section class="sub-posts">
        <div class="sub-post-title">
          <h2>More Albums</h2>
        </div>
<!-- 1st sub post put here -->
        <div class="container" id="container-1">
          <article class="post album-1">
            <div class="sub-post-img album-1-img">
              <picture>
                <source srcset="image/edm.jpg" media="(min-width: 530px)">
                <img src="image/Crop_edm.jpg" alt="">
              </picture>
            </div>
            <div  class="sub-post-text album-1-text">
              <h3>Porter Robinson</h3>
              <a href="http://porterrobinson.com/">
                <p>http://porterrobinson.com/</p>
              </a>
            </div>
          </article>
        </div>
<!-- 2nd sub post put here -->
        <div class="container" id="container-2">
          <article class="post album-2">
            <div class="sub-post-img album-2-img">
              <picture>
                <source srcset="image/Miles.jpg" media="(min-width: 850px)">
                <img src="image/Crop_Miles.jpg" alt="">
              </picture>
            </div>
            <div  class="sub-post-text album-2-text">
              <h3>Miles Davis</h3>
              <a href="https://www.milesdavis.com/">
                <p>https://www.milesdavis.com/</p>
              </a>
            </div>
          </article>
<!-- 3rd sub post put here -->
          <article class="post album-3">
            <div class="sub-post-img album-3-img">
              <picture>
                <source srcset="image/Billboard.jpg" media="(min-width: 850px)">
                <img src="image/Crop_billboard.jpg" alt="">
              </picture>
            </div>
            <div  class="sub-post-text album-3-text">
              <h3>Mark Easton</h3>
              <a href="https://www.reverbnation.com/markeaston">
                <p>https://www.reverbnation.com/markeaston</p>
              </a>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
