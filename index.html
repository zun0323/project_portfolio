<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <title>Music Albums</title>
  </head>
  <body>
    <main class="contents">
<!-- header contents put here -->
      <header>
        <section class="header-contents">
          <div class="logo-image">
            <img class="svg" src="SVG/headphones.svg" alt="headphone logo">
          </div>
          <div class="header-text">
            <p class="main-text">my favorite albums</p>
            <p class="sub-text">front-end project</p>
          </div>
        </section>
      </header>
<!-- hero img and text put here       -->
      <section class="hero-section">
        <div class="hero_image">

        </div>
      </section>
<!-- sub posts put here -->
      <section class="sub-posts">
        <!-- 1st sub post put here -->
        <article class="post album-1">
          <div class="post_img album-1-img">
            <picture>
              <source srcset="https://" size="video/">
              <source srcset="https://" size="video/">
              <source srcset="https://" size="video/">
              <img src="" alt="">
            </picture>
          </div>
          <div  class="post_title album-1-title">

          </div>
          <div class="post_link album-1-link">

          </div>
        </article>
      </section>
    </main>
  </body>
</html>
